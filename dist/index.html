<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Social Sharing Buttons using Pure.css, Font Awesome and Sass</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.3/pure-min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Twitter -->
<a href="https://twitter.com/home?status=" title="Share on Twitter" target="_blank" class="pure-button button-twitter pure-button-lg"><i class="fa fa-twitter fa-fw"></i> Twitter</a>
 <!-- Facebook -->
<a href="https://www.facebook.com/sharer/sharer.php?u=" title="Share on Facebook" target="_blank" class="pure-button button-facebook pure-button-lg"><i class="fa fa-facebook fa-fw"></i> Facebook</a>
<!-- Google+ -->
<a href="https://plus.google.com/share?url=" title="Share on Google+" target="_blank" class="pure-button button-google-plus pure-button-lg"><i class="fa fa-google-plus fa-fw"></i> Google+</a>
<!-- StumbleUpon -->
<a href="http://www.stumbleupon.com/submit?url=" title="Share on StumbleUpon" target="_blank" class="pure-button button-stumbleupon pure-button-lg"><i class="fa fa-stumbleupon fa-fw"></i> Stumbleupon</a>
<!-- LinkedIn --> 
<a href="https://www.linkedin.com/shareArticle?mini=true&url=&title=&summary=" title="Share on LinkedIn" target="_blank" class="pure-button button-linkedin pure-button-lg"><i class="fa fa-linkedin fa-fw"></i> LinkedIn</a>
<!-- partial -->
  
</body>
</html>
